<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Maker</title>
  <link rel="stylesheet" href="/Web-Dev-My-Projects/EnglishwithGaven/VersionOne/css/sentence.css" />
</head>
<body>
  <div class="container">
    <h2>Arrange the words to make a sentence</h2>
    <div id="sentence-container">
      <div class="word-box" draggable="true">The</div>
      <div class="word-box" draggable="true">cat</div>
      <div class="word-box" draggable="true">sits</div>
      <div class="word-box" draggable="true">on</div>
      <div class="word-box" draggable="true">the</div>
      <div class="word-box" draggable="true">mat</div>
    </div>
    <button id="checkButton">Check Sentence</button>
    <div id="resultMessage"></div>
  </div>
  <script src="sentone.js" defer></script>
</body>
</html>
