<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compound Questions Practice</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/Web-Dev-My-Projects/EnglishwithGaven/VersionOne/css/main.css" rel="stylesheet">
  <script src="compq.js" defer></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="fs-3 mb-5 text-center">Compound Questions Practice</h1>
    
    <!-- Compound Question 1 -->
    <div class="compound-question card p-3 mb-4">
      <h3 class="fs-5 mb-3">Compound Question 1</h3>
      <p class="mb-0">
        John went 
        <span>
          <select class="compound-field form-select d-inline w-auto" data-correct="to">
            <option value="blank">____</option>
            <option value="to">to</option>
            <option value="from">from</option>
          </select>
        </span>
        the store and came 
        <span>
          <select class="compound-field form-select d-inline w-auto" data-correct="home">
            <option value="blank">____</option>
            <option value="home">home</option>
            <option value="away">away</option>
          </select>
        </span>.
      </p>
      <div class="result compound-result mt-2"></div>
    </div>
    
    <!-- Compound Question 2 -->
    <div class="compound-question card p-3 mb-4">
      <h3 class="fs-5 mb-3">Compound Question 2</h3>
      <p class="mb-0">
        The meeting is scheduled 
        <span>
          <select class="compound-field form-select d-inline w-auto" data-correct="at">
            <option value="blank">____</option>
            <option value="at">at</option>
            <option value="in">in</option>
            <option value="on">on</option>
          </select>
        </span>
        3 PM and will end 
        <span>
          <select class="compound-field form-select d-inline w-auto" data-correct="by">
            <option value="blank">____</option>
            <option value="by">by</option>
            <option value="after">after</option>
            <option value="until">until</option>
          </select>
        </span>.
      </p>
      <div class="result compound-result mt-2"></div>
    </div>
    
  </div>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
